<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif|Raleway:400,500,600,700" rel="stylesheet">
</head>
<body>
    <div class="container">
        <main>
            <div class="game-container">
                <div class="first-column">
                    <div class="box box-1"></div>
                    <div class="box box-2"></div>
                    <div class="box box-3"></div>
                </div>
                                    
                <div class="second-column">
                    <div class="box box-4"></div>
                    <div class="box box-5"></div>
                    <div class="box box-6"></div>
                </div>
                                    
                <div class="third-column">
                    <div class="box box-7"></div>
                    <div class="box box-8"></div>
                    <div class="box box-9"></div>
                </div>
            </div>
        </main>
            
        <aside>
            <div class="side-bar">
                <button class="vs-computer-btn">VS Computer</button>
                <button class="vs-player-btn">VS Player</button>
                <button class="reset-game-btn">Reset</button>
                <p>Player 1: <span class="player-1"></span></p>
                <p>Player 2: <span class="player-2"></span></p>
                <p>Winner: <span class="win-message"></span></p>
                <p>Player 1 wins: <span class="player1-win-counter">0</span></p>
                <p>Player 2 wins: <span class="player2-win-counter">0</span></p>
                <p class="tie-counter"></p>      
            </div>
        </aside>
    </div>

    <script src="app.js"></script>
</body>
</html>
